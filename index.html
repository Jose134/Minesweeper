<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet"> 
    
        <!--Materialized css: https://materializecss.com/about.html-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>
    <body>
        <!-- Game Grid -->
        <div id="gridDiv" class="grid" oncontextmenu="return false"></div>
        
        <!-- Controls Div -->
        <div id="controls" class="controls">
            <button class="waves-effect waves-light btn" onclick="resetGame()">Reset</button>
            <button class="waves-effect waves-light btn" onclick="run_ai()">Run AI</button>
            <button class="waves-effect waves-light btn" onclick="settingsClick()">Settings</button>
            <button class="btn modal-trigger" data-target="helpModal">Help</button>
        </div>

        <!-- Settings Div -->
        <div id="settings" class="settings" style="display:none">
            <label for="width">Width:</label>
            <input id="width" name="width" type="number" min=0>
            <br><br>

            <label for="height">Height:</label>
            <input id="height" name="height" type="number" min=0>
            <br><br>

            <label for="mines">mines:</label>
            <input id="mines" name="mines" type="number" min=0>
            <br><br>
            
            <button class="waves-effect waves-light btn" onclick="setSettings()">Set</button>
        </div>

        
        <!-- Help Modal -->
        <div id="helpModal" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>How to Play</h4>
                <p>Click on a tile to reveal it.
                    <br>
                    A tile's number indicates the amount of mines in the 8 surrounding tiles.
                    <br>
                    If you click on a mine you lose.
                    <br>
                    To mark a tile with a mine use right click.
                    <br>
                    The objective of the game is to mark all the mines on the board.
                </p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>


        <script src="game.js"></script>
        <script src="ai.js"></script>
        <script src="settings.js"></script>

        <!-- Materialized JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems, null);
            });
        </script>
    </body>
</html>
